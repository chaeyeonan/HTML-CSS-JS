<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fx-wrap">
      <div class="sl-wrap">
        <div class="sl-contents">
          <div class="imgs">
            <img class="img" src="./images/img1.jpg" alt="img1" />
            <img class="img" src="./images/img2.jpg" alt="img2" />
            <img class="img" src="./images/img3.jpg" alt="img3" />
            <img class="img" src="./images/img4.jpg" alt="img4" />
          </div>
        </div>
        <div class="navigator">
          <a href="#" class="prev">
            <img class="arrow" src="./images/angle-left.svg" alt="left" />
          </a>
          <a href="#" class="right">
            <img class="arrow" src="./images/angle-right.svg" alt="right" />
          </a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
