<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Filter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="filter-wrap">
        <div class="filter-btns">
          <button class="filter-btn active" data-filter="all">all</button>
          <button class="filter-btn" data-filter="bag">bag</button>
          <button class="filter-btn" data-filter="shoe">Shoe</button>
          <button class="filter-btn" data-filter="watch">Watch</button>
          <button class="filter-btn" data-filter="camera">Camera</button>
          <button class="filter-btn" data-filter="headphone">Headphone</button>
        </div>
        <!-- end of filter button -->
        <div class="filter-images">
          <div class="filter-image">
            <span><img src="./images/bag-1.jpg" alt="bag1" /></span>
          </div>
          <div class="filter-image">
            <span><img src="./images/camera-1.jpg" alt="camera1" /></span>
          </div>
          <div class="filter-image">
            <span><img src="./images//camera-2.jpg" alt="camera2" /></span>
          </div>
          <div class="filter-image">
            <span><img src="./images/headphone-1.jpg" alt="headphone1" /></span>
          </div>
          <div class="filter-image">
            <span>
              <img src="./images//headphone-2.jpg" alt="headphone2" />
            </span>
          </div>
          <div class="filter-image">
            <span><img src="./images/shoe-1.jpg" alt="shoe1" /></span>
          </div>
          <div class="filter-image">
            <span><img src="./images/shoe-2.jpg" alt="shoe2" /></span>
          </div>
          <div class="filter-image">
            <span><img src="./images/watch-1.jpg" alt="watch1" /></span>
          </div>
        </div>
        <!-- end of filter image box -->
        <div class="light-box">
          <div class="light-box-txt">
            <span class="title">
              Image Category :
              <p>Bag</p>
            </span>
            <i class="ri-close-line"></i>
          </div>
          <div class="light-box-img">
            <img src="./images/bag-1.jpg" alt="bag1" />
          </div>
        </div>
        <!-- end of light box -->
      </div>
      <div class="overlay"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
