<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tag</title>
    <style>
      .title-input {
        width: 50%;
      }
      textarea {
        width: 50%;
        resize: none; /* 박스 사이즈 늘어나게 안함 */
      }
      .title {
        background-color: rgba(255, 255, 0, 0.573);
        width: fit-content;
        margin-bottom: 0.3rem;
      }
    </style>
  </head>
  <body>
    <!-- form tag
      (1) action 속성 : 서버사이드 어떤 파일로 연결 될지를 나타내는 경로 
      (2) method 속성 : get과 post가 있으며, get은 조회 등 보안이 상대적으로 중요하지 않을 때, post는 입력 등 보안이 중요한 데이터를 전달할 때 사용 -->

    <form action="#" method="get">
      <input
        type="text"
        name="userId"
        value=""
        placeholder="아이디를 입력하세요"
      />
      <br />
      <input
        type="password"
        name="pw"
        placeholder="비밀번호를 입력하세요"
      /><br />
      <input type="submit" />
      <!-- input tag
        (1) type : 입력창의 기능을 정의 
        (2) name : 서버에서 받을 수 있는 변수
        (3) value : 초기값 -->
    </form>

    <div>&nbsp;</div>
    <div>&nbsp;</div>

    <!-- 다양한 input -->
    <form action="#" method="get">
      <div class="title">input type = tel</div>
      <input type="tel" />

      <div class="title">input type = number</div>
      <input type="number" />

      <div class="title">input type = file</div>
      <input type="file" />

      <div class="title">input type = button</div>
      <input type="button" value="View All" />

      <div class="title">input type = color</div>
      <input type="color" />

      <div class="title">input type = range</div>
      <input type="range" />
    </form>

    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>

    <!-- label과 input -->
    <div class="title">label 태그 안에 input 태그를 넣었을 때</div>
    <label>아이디 : <input type="text" /> </label> <br />
    <label>비밀번호 : <input type="password" /> </label>

    <div>&nbsp;</div>

    <div class="title">
      label 태그와 input 태그를 분리 => label 에 for 속성을 주고 input 에 id값을
      지정해주면 됨
    </div>
    <label for="userId">아이디</label> :<input type="text" id="userId" /> <br />
    <label for="userPw">비밀번호</label> : <input type="password" id="userPw" />

    <div>&nbsp;</div>
    <div>&nbsp;</div>

    <!-- textarea -->
    <div class="title">textarea</div>
    <form action="#">
      제목 : <input type="text" class="title-input" /> <br />
      내용 : <textarea name="" id=""></textarea>
    </form>

    <div>&nbsp;</div>
    <div>&nbsp;</div>

    <!-- select box -->
    <div class="title">select box</div>
    <select name="city" id="city">
      <optgroup label="서울">
        <option value="마포구">마포구</option>
        <!-- option 태그에 selected 속성을 넣으면 그 옵션부터 시작 -->
        <option value="관악구" selected>관악구</option>
      </optgroup>
      <optgroup label="부천">
        <option value="원미구">원미구</option>
        <option value="소사구">소사구</option>
      </optgroup>
    </select>

    <div>&nbsp;</div>
    <div>&nbsp;</div>

    <!-- check box 와 radio button -->
    <div class="title">check box</div>
    <input type="checkbox" id="hongdae" name="홍대" value="홍대" />
    <label for="hongdae">홍대</label>
    <input type="checkbox" id="jongno" name="종로" value="종로" />
    <label for="jongno">종로</label>
    <input type="checkbox" id="yongsan" name="용산" value="용산" />
    <label for="yongsan">용산</label>
    <input type="checkbox" id="jeju" name="제주" value="제주" />
    <label for="jeju">제주</label>

    <div>&nbsp;</div>
    <div>&nbsp;</div>

    <div class="title">radio button</div>
    <input type="radio" id="samsung" name="cell" />
    <label for="samsung">삼성</label>
    <input type="radio" id="LG" name="cell" /> <label for="LG">LG</label>
    <input type="radio" id="kakao" name="cell" />
    <label for="kakao">kakao</label>
    <input type="radio" id="toss" name="cell" /> <label for="toss">toss</label>

    <!-- radio button 사용할 때 input 태그에 name이 같아야 중복 선택이 안됨! -->
    <!-- checkbox 와 radio button의 차이점 : check box 는 중복 선택이 가능하지만 radio 버튼은 중복 선택이 불가능하다 -->
  </body>
</html>
