<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
    <style>
      table {
        width: 15rem;
        border-collapse: collapse; /*border를 한줄만! (원래는 두줄이 default) */
      }
      table tr:nth-child(1) {
        background: greenyellow;
      }
    </style>
  </head>
  <body>
    <table border>
      <tr>
        <td colspan="3">a1</td>
        <!-- <td>a2</td>
        <td>a3</td> -->
      </tr>
      <tr>
        <td rowspan="2">b1</td>
        <td>b2</td>
        <td>b3</td>
      </tr>
      <tr>
        <!-- <td>c1</td> -->
        <td>c2</td>
        <td>c3</td>
      </tr>
      <tr>
        <td>d1</td>
        <td>d2</td>
        <td>d3</td>
      </tr>
      <tr>
        <td>e1</td>
        <td>e2</td>
        <td>e3</td>
      </tr>
    </table>

    <!-- 
        table tag : 
        (1) 선이 없는 것이 default. 선이 있게하고싶으면 <table border> 로  border 속성을 적용해야한다. 
        (2) 이중선이 default. 단일선을 하고싶다면 css border-collaspe:collapse 를 적용해주어야한다.
        (3) 스타일 적용시 table 태그의 자식으로 tbody가 자동삽입되므로 직계자식 선택자를 사용하지 않는다
    -->
  </body>
</html>
